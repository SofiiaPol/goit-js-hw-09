<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-4b3039a5.css">
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="feedback-label">
        Email
        <input type="email" name="email" class="feedback-input" autofocus />
      </label>
      <label class="feedback-label">
        Message
        <textarea name="message" rows="8" class="feedback-message"></textarea>
      </label>
      <button type="submit" class="feedback-button">Submit</button>
      
    </form>
  </body>
</html>
