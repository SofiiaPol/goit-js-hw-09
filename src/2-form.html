<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="feedback-label">
        Email
        <input type="email" name="email" class="feedback-input" autofocus />
      </label>
      <label class="feedback-label">
        Message
        <textarea name="message" rows="8" class="feedback-message"></textarea>
      </label>
      <button type="submit" class="feedback-button">Submit</button>
      <script src="js/2-form.js"></script>
    </form>
  </body>
</html>
